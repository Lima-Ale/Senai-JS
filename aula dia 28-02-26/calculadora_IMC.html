<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <h1> Calculadora de IMC</h1>
        <hr>
        
        <section>
            <h2>Cadastro de Informações</h2>
            <form method="post" id="form-imc">
                <div class="campo-form">
                    <laber for="nome">Nome</laber>
                    <input type="text" id="nome" placeholder="Insira seu nome completo"
                </div></br>

                <div class="campo-form">
                    <label for="altura">Altura: </label>
                    <input type="number" id="altura" step="0.01" min="0.1" max="10" placeholder="Insira sua altura em metros"
                </div></br>
                
                <div class="campo-form">
                    <label for="peso">Peso: </label>
                    <input type="number" id="peso" step="0.01" min="0.1" max="500" placeholder="Insira seu peso em kg. Ex 60.5"
                </div></br>
                
                <div class="conjunto-botoes"></br>
                    <button type="submit">Calcular</button>
                    <button type="reset">Limpar Formulário</button>
                </br>    
                </div>
            </form>
        </section>
        
        <section>
            <h2>Usuários Cadastrados</h2>
            <table>
                <caption>Tabela de Usuários</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Altura</th>
                        <th>Peso </th>
                        <th>Valor do IMC</th>
                        <th>Classificação de IMC</th>
                        <th>Data de Cadastro</th>
                    </tr>                    
                </thead>
                <tbody id="corpo-tabela"></tbody>
            </table></br>
            <button class="botao-tabela" onclick="deletarRegistro()">Limpar Registros</button>
        </section>

    </main>
</body>
</html>
